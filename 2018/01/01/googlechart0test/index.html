        <html lang="ja"><br><br><head><br>    <meta charset="UTF-8"><br>    <title>Google Chart Toolsの練習</title><br></head><br><br><body><br>    <!--Div that will hold the chart--><br>    <div id="linechart_material"></div><br><br>    <!--Load the AJAX API--><br>    <script src="https://www.google.com/jsapi"></script><br>    <script><br>        // Load the Visualization API and the piechart package.<br>        google.load(‘visualization’, ‘1.1’, {<br>            ‘packages’: [‘line’],<br>            ‘language’: ‘ja’<br>        });<br><br>        google.setOnLoadCallback(drawChart);<br><br>        function drawChart() {<br><br>            var data = new google.visualization.arrayToDataTable([<br>                [‘年齢階級’, ‘1980-1985’, ‘1985-1990’, ‘1990-1995’, ‘1995-2000’, ‘2000-2005’, ‘2005-2010’],<br>                [‘0~4歳→5~9歳’, 56, 98, 157, 9, -76, -103],<br>                [‘5~9歳→10~14歳’, -8, -53, 48, 13, -33, -29],<br>                [‘10~14歳→15~19歳’, -443, -545, -164, -499, -284, -607],<br>                [‘15~19歳→20~24歳’, -1737, -2071, -1881, -1894, -1359, -1772],<br>                [‘20~24歳→25~29歳’, 708, 473, 957, 1076, 846, 348],<br>                [‘25~29歳→30~34歳’, 156, 79, 449, 323, 247, 16],<br>                [‘30~34歳→35~39歳’, 82, 66, 162, 118, -68, -269],<br>                [‘35~39歳→40~44歳’, 13, 7, 47, 101, -37, -113],<br>                [‘40~44歳→45~49歳’, -24, -24, 86, 72, -90, -37],<br>                [‘45~49歳→50~54歳’, 12, 33, 45, 76, 14, 9],<br>                [‘50~54歳→55~59歳’, 82, -8, 60, 11, 32, -23],<br>                [‘55~59歳→60~64歳’, 50, 2, 90, 87, 55, 38],<br>                [‘60~64歳→65~69歳’, 25, 67, 23, 7, 6, -27],<br>                [‘65~69歳→70~74歳’, 55, 47, 27, 53, 47, 30],<br>                [‘70~74歳→75~79歳’, 65, -6, 15, 35, 12, -17],<br>                [‘75~79歳→80~84歳’, 18, -17, -23, 35, 4, 74],<br>                [‘80~84歳→85~89歳’, -4, 24, -44, 50, 10, 44],<br>                [‘85~89歳→90歳~’, 5, 0, -15, 96, 56, 51]<br>            ]);<br><br>            var options = {<br>                chart: {<br>                    title: ‘岐阜県高山市　年齢階級別純移動数の時系列分析’,<br>                },<br>                width: 1000,<br>                height: 500,<br>            };<br><br>            var chart = new google.charts.Line(document.getElementById(‘linechart_material’));<br><br>            chart.draw(data, options);<br>        }<br><br>    </script><br><br></body><br><br></html>
